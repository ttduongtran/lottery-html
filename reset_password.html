<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Request Password Reset | The Crypto Lottery</title>
    <meta content="The Crypto Loterry" name="description" />
    <meta content="The Crypto Loterry" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/e4654ceb27.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <link
      href="assets/css/metismenu.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/css/custom.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="main" class="main">
        <div id="forgot_password" class="forgot_password">
          <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
              <div
                class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center"
              >
                <div class="forgot_password_form">
                  <div class="form_group">
                    <h3 class="txt_15">
                      Request
                    </h3>
                    <h3 class="txt_15">
                      Password Reset
                    </h3>
                    <form class="mt-4">
                      <div class="form-group mb-5">
                        <input
                          id="inputEmail"
                          type="email"
                          placeholder="Your Registered Email Address"
                          required=""
                          autofocus=""
                          class="form-control rounded-pill border-0 shadow-sm"
                        />
                      </div>
                      <div class="d-flex mb-4">
                        <p class="password_wraning mb-3">
                          If you change your password, you will
                          <span> be unable to withdraw for 48 hours</span> due
                          to security reasons.
                        </p>
                      </div>
                      <button type="submit" class="btn btn-block btn-action">
                        SEND RESET LINK
                      </button>
                    </form>
                  </div>
                  <div class="forgot_password_icon">
                    <img
                      src="./assets/images/icon/Icons_key.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <!-- End -->
                </div>
              </div>
              <!-- End -->
            </div>
          </div>
        </div>
      </div>
      <!-- Main -->
    </div>
    <!-- Wrapper -->

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
