  <body>
    <div class="wrapper">
      <div id="main" class="main">
        <div id="forgot_password" class="forgot_password">
          <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
              <div
                class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center"
              >
                <div class="forgot_password_form">
                  <div class="form_group">
                    <h3 class="txt_15">
                      Reset Your
                    </h3>
                    <h3 class="txt_15">
                      CryptoLotter Password
                    </h3>
                    <form class="mt-4">
                      <div
                        class="form-group password_group mb-4"
                        id="show_hide_password"
                      >
                        <input
                          id="inputPassword"
                          type="password"
                          placeholder="New Password"
                          required=""
                          class="form-control rounded-pill border-0 shadow-sm text-primary"
                        />
                        <div class="input-group-addon">
                          <a href=""
                            ><i class="fa fa-eye-slash" aria-hidden="true"></i
                          ></a>
                        </div>
                      </div>
                      <div
                        class="form-group password_group mb-4"
                        id="show_hide_confirm_password"
                      >
                        <input
                          id="inputConfirmPassword"
                          type="password"
                          placeholder="Confirm New Password"
                          required=""
                          class="form-control rounded-pill border-0 shadow-sm text-primary"
                        />
                        <div class="input-group-addon">
                          <a href=""
                            ><i class="fa fa-eye-slash" aria-hidden="true"></i
                          ></a>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-block btn-action">
                        RESET
                      </button>
                    </form>
                  </div>
                  <div class="forgot_password_icon">
                    <img
                      src="./assets/images/icon/Icons_key.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <!-- End -->
                </div>
              </div>
              <!-- End -->
            </div>
          </div>
        </div>
