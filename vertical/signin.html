<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In | The Crypto Lottery</title>
    <link
      rel="icon"
      href="assets/icons/favicon.png"
      type="image/png"
      sizes="16x16"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Array Multipurpose Startup Business Template"
    />
    <meta
      name="keywords"
      content="Array HTML Template, Array Startup Business Template, Startup Template"
    />
    <script
      src="https://kit.fontawesome.com/e4654ceb27.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="assets/css/metismenu.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/css/custom.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="main" class="main">
        <div id="signin" class="sign_in">
          <div class="container">
            <div class="row box_shadow">
              <div class="col-sm-12 col-md-6 d-flex align-items-center">
                <div class="signin_form">
                  <div class="form_group">
                    <h3 class="txt_15">
                      Welcome Back!
                    </h3>
                    <h3 class="txt_15">
                      Please Login to Your Account
                    </h3>
                    <form class="mt-4">
                      <div class="form-group mb-4">
                        <input
                          id="inputEmail"
                          type="email"
                          placeholder="Email address"
                          required=""
                          autofocus=""
                          class="form-control rounded-pill border-0 shadow-sm"
                        />
                      </div>
                      <div
                        class="form-group password_group mb-4"
                        id="show_hide_password"
                      >
                        <input
                          id="inputPassword"
                          type="password"
                          placeholder="Password"
                          required=""
                          class="form-control rounded-pill border-0 shadow-sm text-primary"
                        />
                        <div class="input-group-addon">
                          <a href=""
                            ><i class="fa fa-eye-slash" aria-hidden="true"></i
                          ></a>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div
                          class="custom-control custom-checkbox mb-4 remember_pw"
                        >
                          <input
                            id="customCheck1"
                            type="checkbox"
                            checked
                            class="custom-control-input"
                          />
                          <label for="customCheck1" class="custom-control-label"
                            >Remember password</label
                          >
                        </div>
                        <div class="forgot_pw mb-4">
                          <a href="">Forgot your password ?</a>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-block btn-action">
                        Login
                      </button>
                    </form>
                  </div>
                  <!-- End -->
                </div>
              </div>
              <!-- End -->
              <div class="col-sm-12 col-md-6 p-0">
                <div class="signin_intro d-flex align-items-center">
                  <div class="detail">
                    <h3 class="txt_25 mb-4">
                      Play the world’s truly fair CryptoLotter
                    </h3>
                    <p class="mb-4">
                      Don’t have a Crypto Lottery account ? Create your account
                      in less than a minute
                    </p>
                    <a
                      href="/signup"
                      class="btn btn-block btn-action btn_color_2"
                      >SIGN UP</a
                    >
                  </div>
                  <div class="wrapper_img">
                    <img src="./assets/images/gold.png" class="img-fluid" />
                  </div>
                </div>
              </div>
              <!-- End -->
            </div>
          </div>
        </div>
      </div>
      <!-- Main -->
    </div>
    <!-- Wrapper -->

    <!-- Jquery and Js Plugins -->
    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
